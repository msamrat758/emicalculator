<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/emicalculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 id="result">
            Calculate your EMI here!
        </h2>
        <input type="text" class="emi" id="principal" placeholder="Enter the principal amount">
        <input type="text" class="emi" id="interest" placeholder="Enter the rate of interest(in %)">
        <input type="text" class="emi" id="time" placeholder="Enter the time(in years)">
        <button class="calculate" onclick="emi()">Calculate!</button>
    </div>
    <script src="js/emicalculator.js"></script>
</body>
</html>
